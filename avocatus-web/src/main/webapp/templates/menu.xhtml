<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view>
	<div id="menu" class="menu">
	<h:form id="menuForm">
		<p:tabMenu activeIndex="#{menuManager.option}">
			<p:menuitem value="#{messages['menu.atendimento']}" action="#{menuManager.actionMenu(0)}"
				icon="ui-icon-star">
				<f:param name="option" value="0" />
			</p:menuitem>
			<p:menuitem value="#{messages['menu.acompanhamento']}" action="#{menuManager.actionMenu(1)}"
				icon="ui-icon-search">
				<f:param name="option" value="1" />
			</p:menuitem>
			<p:menuitem value="#{messages['menu.agenda']}" action="#{menuManager.actionMenu(2)}"
				icon="ui-icon-document">
				<f:param name="option" value="2" />
			</p:menuitem>
			<p:menuitem value="#{messages['menu.funcionario']}" action="#{menuManager.actionMenu(3)}"
				icon="ui-icon-wrench">
				<f:param name="option" value="3" />
			</p:menuitem>
			<p:menuitem value="#{messages['menu.sair']}" icon="ui-icon-close">
				<f:param name="option" value="4" />
			</p:menuitem>
		</p:tabMenu>
		</h:form>
	</div>
</f:view>
</html>
